<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alcon SSO · MLR Pre‑Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#0f172a;
      color:#f9fafb;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .card{
      background:#020617;
      border-radius:16px;
      padding:30px 34px 28px;
      width:360px;
      box-shadow:0 25px 60px rgba(15,23,42,0.75);
      border:1px solid #1f2937;
    }
    .logo{
      font-size:18px;
      font-weight:600;
      margin-bottom:4px;
    }
    .sub{
      font-size:12px;
      color:#9ca3af;
      margin-bottom:18px;
    }
    label{
      font-size:12px;
      color:#9ca3af;
      display:block;
      margin-bottom:4px;
    }
    input{
      width:100%;
      border-radius:999px;
      border:1px solid #374151;
      background:#020617;
      color:#e5e7eb;
      padding:8px 12px;
      font-size:13px;
      margin-bottom:12px;
    }
    input:focus{
      outline:none;
      border-color:#4f46e5;
    }
    button{
      width:100%;
      border-radius:999px;
      border:none;
      padding:9px 12px;
      font-size:13px;
      font-weight:500;
      background:#4f46e5;
      color:white;
      cursor:pointer;
      margin-top:6px;
    }
    .hint{
      font-size:11px;
      color:#6b7280;
      margin-top:12px;
      line-height:1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Alcon SSO</div>
    <div class="sub">Sign in to access the MLR Pre‑Screening assistant.</div>

    <label for="email">Work email</label>
    <input id="email" type="email" placeholder="firstname.lastname@alcon.com" />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="••••••••" />

    <button id="loginBtn">Sign in with SSO</button>

    <div class="hint">
      This simulates enterprise SSO so usage can be tied to individual employees for learning analytics.
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const DEMO_EMAIL = 'jennacope@alcon.com';
      const DEMO_PASSWORD = 'GoFrogs25';

      if (email !== DEMO_EMAIL || password !== DEMO_PASSWORD) {
        alert('Invalid Alcon SSO credentials.');
        return;
      }

      // Fake SSO session stored locally for demo purposes
      localStorage.setItem(
        'mlrDemoUser',
        JSON.stringify({
          email: DEMO_EMAIL,
          role: 'HCP Marketing',
          name: 'Jenna Cope',
          loginTime: new Date().toISOString()
        })
      );

      // Redirect into the protected review/results page
      window.location.href = 'review.html';
    });
  </script>
</body>
</html>
