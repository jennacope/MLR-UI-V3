<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alcon MLR Pre-Screening Agent – Results (Status Bubble Correct Colors)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --alcon-blue:#0072CE;
      --bg:#F6F8FB;
      --text:#1F2937;
      --card:#FFFFFF;
      --border:#E5E7EB;
      --shadow:0 10px 20px rgba(16,24,40,.06),0 2px 6px rgba(16,24,40,.06);
      --green:#12B76A;
      --amber:#FEC84B;
      --red:#D92D20;
    }
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:var(--bg)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:18px;margin:20px auto;max-width:800px}
    .donut{--deg:0deg;--color:var(--amber);width:120px;height:120px;border-radius:50%;
      background: conic-gradient(var(--color) var(--deg), #e5e7eb 0);
      transform: rotate(-90deg);-webkit-mask: radial-gradient(#0000 58%, #000 59%);mask: radial-gradient(#0000 58%, #000 59%);
      display:grid;place-items:center}
    .donut .num{transform: rotate(90deg);font-weight:700;font-size:20px;color:#111}
    .donut-wrap{display:flex;align-items:center;gap:20px}
    .status-bullets{font-size:14px;line-height:1.6}
    .bubble{display:inline-block;margin-top:12px;padding:6px 14px;border-radius:999px;font-weight:600;font-size:13px}
    .bubble.red{background:#FEF3F2;color:#B91C1C;border:1px solid #D92D20}
    .bubble.amber{background:#FFFAEB;color:#92400E;border:1px solid #F59E0B}
    .bubble.green{background:#ECFDF5;color:#065F46;border:1px solid #12B76A}
  </style>
</head>
<body>
  <section class="card">
    <h3>Overall Compliance Score</h3>
    <div class="donut-wrap">
      <div class="donut" id="donut"><div class="num" id="scoreNum">—</div></div>
      <div class="status-bullets">
        <div>Status: Strong (85–100)</div>
        <div>Status: Needs review (70–84)</div>
        <div>Status: High risk (&lt;70)</div>
        <div id="statusBubble" class="bubble amber">Status: …</div>
      </div>
    </div>
  </section>

  <script>
    let overallPct = 54; // Example score

    const donut = document.getElementById('donut');
    const scoreNum = document.getElementById('scoreNum');
    const statusBubble = document.getElementById('statusBubble');

    function setDonut(pct){
      scoreNum.textContent = pct;
      donut.style.setProperty('--deg', (pct * 3.6) + 'deg');
      if(pct >= 85){statusBubble.className='bubble green';statusBubble.textContent='Strong – compliant';}
      else if(pct >= 70){statusBubble.className='bubble amber';statusBubble.textContent='Needs review – some issues';}
      else{statusBubble.className='bubble red';statusBubble.textContent='High risk – multiple critical issues';}
    }
    setDonut(overallPct);
  </script>
</body>
</html>
